<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¥ Diffusion Control Panel</title>
  <meta name="description" content="Sende Live-Bilder deiner Webcam an Stable Diffusion zur Bildgenerierung.">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
      padding: 1em;
      overflow: auto;
    }

    h1 {
      font-size: 1.5em;
      color: #61dafb;
      margin: 0.5em 0;
    }

    video, img {
      width: 100%;
      max-width: 512px;
      display: block;
      margin: 1em auto;
      border-radius: 8px;
      background: #222;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1em;
    }

    .error {
      color: red;
      background: #400;
      padding: 0.5em;
      border-radius: 6px;
      margin: 0.5em 0;
    }

    .info {
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>ðŸŽ¥ Kamera</h1>
    <video id="webcam" autoplay muted playsinline></video>
    <input type="text" id="prompt" placeholder="Beschreibe den Stilâ€¦" />
    <div class="info"><span id="latency">Warte auf Bildâ€¦</span></div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <div class="right">
    <h1>ðŸŽ¨ Ergebnis</h1>
    <img id="output" alt="Diffusion Output" />
  </div>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const promptInput = document.getElementById('prompt');
    const latencyDisplay = document.getElementById('latency');
    const errorBox = document.getElementById('error');

    let delay = 4000;

    navigator.mediaDevices?.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => showError("Kein Zugriff auf Kamera: " + err.message));

    async function sendFrame() {
      if (!video.videoWidth) return;

      canvas.width = 512;
      canvas.height = video.videoHeight / (video.videoWidth / 512);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg'));
      const form = new FormData();
      form.append("file", blob, "frame.jpg");
      form.append("prompt", promptInput.value || "artistic style");

      const start = performance.now();
      try {
        const res = await fetch("/process", { method: "POST", body: form });
        const data = await res.json();

        if (res.status !== 200) throw new Error(data.error || "Fehlerhafte Antwort");

        const latency = (performance.now() - start) / 1000;
        latencyDisplay.textContent = `Verarbeitung: ${latency.toFixed(2)} Sekunden`;
        output.src = "data:image/jpeg;base64," + data.image;
        errorBox.style.display = "none";
        delay = Math.max(1000, latency * 1000 + 500);
      } catch (e) {
        showError("Fehler beim Senden: " + e.message);
        delay = 5000;
      }
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    async function loop() {
      await sendFrame();
      setTimeout(loop, delay);
    }

    loop();
  </script>
</body>
</html>
